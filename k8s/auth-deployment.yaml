apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontendadmin-auth-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3002"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontendadmin-auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: frontendadmin-auth-service
    spec:
      containers:
      - name: frontendadmin-auth-service
        image: hordansodevops/reseller_admin_frontend_auth:latest
        ports:
        - containerPort: 3002
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 3
        envFrom:
          - configMapRef:
              name: auth-config
